name: Test CWL

on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  list-tests:
    runs-on: ubuntu-latest
    outputs:
      tests-matrix: ${{ steps.set-matrix.outputs.tests-matrix }}
    steps:
    - uses: actions/checkout@v3
    - id: set-matrix
      run: |
        echo "{tests-matrix}={$(ls tests/*.cwl | jq -R -s -c 'split("\n")[:-1]')}"
    - name: Show matrix
      run: |
        echo ${{ steps.set-matrix.outputs.matrix }}
  test-cwl:
    needs: list-tests
    strategy:
        matrix:
          os: [ubuntu-latest, macos-latest]
          tests: ${{ fromJson(needs.list-tests.outputs.tests-matrix) }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Python
      run: |
        pip install cwltool
    - name: Setup Docker
      if: ${{ matrix.os == 'macos-latest' }}
      run: |
        brew install docker
    - name: Get CWL Version
      run: |
        cwltool --version
    - name: Get Docker Version
      run: |
        docker --version
    - name: Run CWL
      run: |
        echo ${{ matrix.tests }}