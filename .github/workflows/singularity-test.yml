name: Pull and Test Singularity Image
on:
  workflow_run:
    workflows: [Build and Push Docker Image]
    types: [completed]
  workflow_dispatch:
jobs:
  test-singularity:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: get-name
        run: |
          echo "REPO_NAME=$(basename ${{ github.repository }})" >> $GITHUB_ENV
          echo "REPO_OWNER=$(echo ${{ github.repository_owner}} | tr '[:upper:]' '[:lower:]' )" >> $GITHUB_ENV
      - name: print-name
        run: |
          echo "${{ env.REPO_NAME }}"
          echo "${{ env.REPO_OWNER }}"
      - name: Install Dependencies
        run: |          
          sudo apt-get update
          sudo apt-get install -y \
          autoconf \
          automake \
          cryptsetup \
          git \
          libfuse-dev \
          libglib2.0-dev \
          libseccomp-dev \
          libtool \
          pkg-config \
          runc \
          squashfs-tools \
          squashfs-tools-ng \
          uidmap \
          wget \
          zlib1g-dev
      - name: Install Go
        run: |
          export VERSION=1.21.1 OS=linux ARCH=amd64
          wget https://dl.google.com/go/go$VERSION.$OS-$ARCH.tar.gz
          sudoe tar -C /usr/local -xzvf go$VERSION.$OS-$ARCH.tar.gz
          rm go$VERSION.$OS-$ARCH.tar.gz
      - name: Configure Go
        run: |
          echo 'export GOPATH=${HOME}/go' >> ~/.bashrc
          echo 'export PATH=/usr/local/go/bin:${PATH}:${GOPATH}/bin' >> ~/.bashrc
          source ~/.bashrc
      - name: Install Singularity
        run: |
          export VERSION=4.0.0
          wget https://github.com/sylabs/singularity/releases/download/v${VERSION}/singularity-ce-${VERSION}.tar.gz 
          tar -xzf singularity-ce-${VERSION}.tar.gz
          cd singularity-ce-${VERSION}
      - name: Pull Singularity image
        run: |
          singularity pull docker://ghcr.io/${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}:latest