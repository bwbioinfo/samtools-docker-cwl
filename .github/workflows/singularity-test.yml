name: Pull and Test Singularity Image
on:
  workflow_run:
    workflows: [Build and Push Docker Image]
    types: [completed]
  workflow_dispatch:
jobs:
  test-singularity:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: get-name
        run: |
          echo "REPO_NAME=$(basename ${{ github.repository }})" >> $GITHUB_ENV
          echo "REPO_OWNER=$(echo ${{ github.repository_owner}} | tr '[:upper:]' '[:lower:]' )" >> $GITHUB_ENV
      - name: print-name
        run: |
          echo "${{ env.REPO_NAME }}"
          echo "${{ env.REPO_OWNER }}"
      - name: get conda
        run: |
          echo $(which conda)
          echo $CONDA
      - name: Create Conda Env
        run: |
          conda init bash
          conda create -n test-singularity python=3.9 -y 
      - name: Install Dependencies
        run: |
          conda activate test-singularity
          conda  install -c conda-forge -y singularity
          whereis singularity
      - name: Pull Singularity image
        run: |
          $CONDA/bin/activate test-singularity
          singularity pull docker://ghcr.io/${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}:latest